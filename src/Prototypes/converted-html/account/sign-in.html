<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sign In - Bringing Yorkshires digital community together | YorkshireDigital</title>
        <meta name="description" content="A hub for the growing digital community in Yorkshire, where individuals, organisations and user groups of all skill sets can easily see whats going on, find new connections and share knowledge.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Font licence - Alright Sans from Webtype.com -->
        <link href="//cloud.webtype.com/css/e31ad4c6-6a40-47af-ad8d-a56030f15cf8.css" rel="stylesheet" type="text/css" />

        <link href="/public/styles/css/screen.min.css" rel="stylesheet" type="text/css" media="all"/>
        <script src="/public/scripts/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

         

        <header class="header-site layout-constrained layout-constrained--narrow">
    		<img class="logo-site" src="/public/styles/img/logo-yd-landscape.svg" alt="YorkshireDigital Logo" />
    	</header>

        
	<section>
		<div class="layout-constrained layout-constrained--narrow layout-stacked">
			<h2>Sign in&#8230;</h2>
            <button class="btn btn--twitter btn--full" type="button">Sign in with Twitter <span class="icn icn-twitter"></span> </button>

            <div class="divide">
                <span class="divide__label">Or</span>
            </div>

			<button class="btn btn--primary btn--full push--double-bottom js-email-sign-in-btn" type="button">Sign in with email</button>

			<div class="is-hidden js-email-sign-in-panel">
				<div class="form-group">
					<label class="is-offscreen" for="firstName">Username</label>
					<input type="text" id="userName" class="input-full" placeholder="Username" />
				</div>

				<div class="form-group">
					<label class="is-offscreen" for="emailAddress">Password</label>
					<input type="password" id="password" class="input-full" placeholder="Password" />
				</div>

	            <div class="form-group">
	                <label class="island-input flush--bottom" for="remember-me">
	                    <input type="checkbox" id="remember-me" name="remember-me" value="">
	                    Remember me
	                </label>
	            </div>

				<div class="form-actions text--center push--bottom">
					<button class="btn btn--primary btn--full push--bottom" type="button">Sign In</button>
	                <a href="/account/forgotten-password">Forgotten your password?</a>
	            </div>
			</div>

		</div>

        <div class="island island--medium island--full-bleed text--center">
            Don't have an account? <a href="/account/sign-up">Sign up</a>
        </div>

		<footer class="footer-site layout-constrained" role="contentinfo">
			<small class="footer-site__item">Â© 2015 YorkshireDigital</small>
            <small class="footer-site__item">Hosted by <a href="https://www.brightbox.com">Brighbox</a> in Yorkshire</small>
		</footer>
	</section>


         

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="/public/scripts/main.min.js"></script>
        
	<script type="text/javascript">
		$(document).ready(function() {
			$('.js-email-sign-in-btn').click(function() {
				$('.js-email-sign-in-panel').toggleClass('is-hidden');
				$(this).toggleClass('is-hidden');
			});
		});
	</script>

    </body>
</html>
